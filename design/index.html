    <!-- Styly -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />

<body>
    
    <div class="container">
        
        <!-- Typografia -->
        <h1>h1. Bootstrap heading</h1>
        <h2>h2. Bootstrap heading</h2>
        <h3>h3. Bootstrap heading</h3>
        <h4>h4. Bootstrap heading</h4>
        <h5>h5. Bootstrap heading</h5>
        <h6>h6. Bootstrap heading</h6>
        
        <h1>Tlačidlá</h1>
        <input type="button" class="btn btn-default" value="Default button" />
        <input type="button" class="btn btn-primary" value="Primary button" />
        <input type="button" class="btn btn-success" value="Success button" />
        <input type="button" class="btn btn-info" value="Info button" />
        <input type="button" class="btn btn-warning" value="Warning button" />
        <input type="button" class="btn btn-danger" value="Danger button" />
        
        <h1>Formulár</h1>
        <form role="form">
            
            <div class="form-group">
                <label for="form-1">Textové pole:</label>
                <input type="text" id="form-1" class="form-control" value="" placeholder="Predvolený text..." />
            </div>
            
            <div class="form-group">
                <label for="form-2">Heslo:</label>
                <input type="password" id="form-2" class="form-control" value="" />
            </div>
            
            <div class="form-group">
                <label for="form-3">Textové pole:</label>
                <textarea id="form-3" class="form-control"></textarea>
            </div>
            
            <div class="form-group">
                <div class="checkbox checkbox-default">
                    <input type="checkbox" name="form-4-1" id="form-4-1" value="1" />
                    <label for="form-4-1">Súhlasím s použitím osobných údajov pre účely spracovania spoločnosťou NSA inc.</label>
                </div>
                <div class="checkbox checkbox-primary">
                    <input type="checkbox" name="form-4-2" id="form-4-2" value="1" />
                    <label for="form-4-2">Prvá položka</label>
                </div>
                <div class="checkbox checkbox-info">
                    <input type="checkbox" name="form-4-3" id="form-4-3" value="1" />
                    <label for="form-4-3">Prvá položka</label>
                </div>
            </div>
            
            <div class="form-group">
                <div class="radio radio-default">
                    <input type="radio" name="form-5" id="form-5-1" value="1" />
                    <label for="form-5-1">Prvá položka</label>
                </div>
                <div class="radio radio-primary">
                    <input type="radio" name="form-5" id="form-5-2" value="1" />
                    <label for="form-5-2">Prvá položka</label>
                </div>
                <div class="radio radio-info">
                    <input type="radio" name="form-5" id="form-5-3" value="1" />
                    <label for="form-5-3">Prvá položka</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="form-6">Zakázané pole:</label>
                <input type="text" id="form-6" class="form-control" disabled="disabled" value="Toto pole nezmeníš..." />
            </div>
            
        </form>
        
        <h1>Taby</h1>
        <ul class="nav nav-tabs" role="tablist">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Messages</a></li>
        </ul>
        <div class="tab-content">
            <p>Obsah tabu</p>
            <p>Obsah tabu</p>
            <p>Obsah tabu</p>
        </div>
        
    </div>

    <script src="js/bootstrap.min.js"></script>
    
</body>
